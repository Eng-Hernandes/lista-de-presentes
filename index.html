<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha de Presentes</title>
</head>
<body>

  <h1>Escolha seu Presente</h1>

  <form id="form">
    <label for="nome">Seu Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="presente">Escolha seu Presente:</label>
    <select id="presente" required>
      <option value="Vaporizador">Vaporizador</option>
      <option value="Ventilador De Coluna">Ventilador De Coluna</option>
      <option value="Jogo De Ferramentas">Jogo De Ferramentas</option>
      <option value="Jogo De Panelas">Jogo De Panelas</option>
      <option value="Cafeteira portátil">Cafeteira portátil</option>
      <option value="Aspirador De Pó">Aspirador De Pó</option>
      <option value="Kit Churrasco">Kit Churrasco</option>
      <option value="Máquina Golden Waffle">Máquina Golden Waffle</option>
    </select><br><br>

    <button type="submit">Escolher</button>
  </form>

  <script>
    const form = document.getElementById('form');
    
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const presenteEscolhido = document.getElementById('presente').value;

      const data = new URLSearchParams();
      data.append('nome', nome);
      data.append('presenteEscolhido', presenteEscolhido);

      // Aqui está o novo link gerado pelo Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbylqnJvb4PULuPJ8g2yLUbLk5kiLQmxorG-mQkAzbnzYOlufeO6y6A2icR4neOA2ZsS/exec', {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(result => {
        alert('Escolha registrada com sucesso!');
      })
      .catch(error => {
        alert('Erro ao registrar escolha.');
      });
    });
  </script>

</body>
</html>
