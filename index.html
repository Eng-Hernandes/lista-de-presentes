<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .item-list {
            margin: 20px 0;
        }
        .item-list label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .item-list label:hover {
            background-color: #ced4da;
        }
        .chosen {
            background-color: #28a745;
            color: white;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <h1>Escolha um Presente</h1>
    <div>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome aqui">
    </div>
    
    <div class="item-list">
        <h2>Escolha seu presente:</h2>

        <div id="presentes"></div>
    </div>

    <script>
        // Lista de presentes e seus links
        const presentes = [
            { nome: 'Vaporizador e Ferro de Passar Roupa', link: 'https://mercadolivre.com/sec/2ee4nJS' },
            { nome: 'Ventilador De Coluna', link: 'https://mercadolivre.com/sec/1ZAdm5x' },
            { nome: 'Jogo De Ferramentas', link: 'https://mercadolivre.com/sec/1hoSkKy' },
            { nome: 'Jogo De Panelas', link: 'https://mercadolivre.com/sec/2uJVwKA' },
            { nome: 'Cafeteira portátil', link: 'https://mercadolivre.com/sec/1i7Vb7f' },
            { nome: 'Aspirador De Pó e Água Wap', link: 'https://mercadolivre.com/sec/2x2Jm1t' },
            { nome: 'Kit Churrasco', link: 'https://mercadolivre.com/sec/1stjHiJ' },
            { nome: 'Máquina Golden Waffle', link: 'https://mercadolivre.com/sec/1CfJRZT' }
        ];

        // Função para gerar os itens de presentes na página
        function mostrarPresentes() {
            const container = document.getElementById('presentes');
            container.innerHTML = '';

            presentes.forEach((presente, index) => {
                const item = document.createElement('label');
                item.textContent = presente.nome;

                // Criando o link
                const link = document.createElement('a');
                link.href = presente.link;
                link.target = "_blank"; // Abrir o link em uma nova aba
                link.textContent = " - Ver no Mercado Livre";

                item.appendChild(link);
                item.setAttribute('data-index', index);

                item.addEventListener('click', function() {
                    escolherPresente(index);
                });

                container.appendChild(item);
            });
        }

        // Função que marca um presente como escolhido e remove da lista
        function escolherPresente(index) {
            const item = document.querySelector(`[data-index='${index}']`);
            item.classList.add('chosen');
            item.style.pointerEvents = 'none';  // Desabilita a interação com o item escolhido

            // Desabilita a opção na lista de presentes
            presentes.splice(index, 1);
            mostrarPresentes(); // Atualiza a lista removendo o item escolhido
        }

        // Exibe os presentes inicialmente
        mostrarPresentes();
    </script>

</body>
</html>
