<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-top: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .list-container {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin: 0 auto;
        }
        .present-item {
            margin: 10px 0;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Escolha seus presentes!</h1>
    
    <label for="name">Identifique-se:</label>
    <input type="text" id="name" placeholder="Digite seu nome aqui" required>
    
    <div class="list-container">
        <div class="present-item">
            <input type="checkbox" id="present1">
            <label for="present1">
                <strong>Presente 1</strong><br>
                <a href="https://link-da-loja.com/presente1" target="_blank">Clique aqui para comprar</a>
            </label>
        </div>
        <div class="present-item">
            <input type="checkbox" id="present2">
            <label for="present2">
                <strong>Presente 2</strong><br>
                <a href="https://link-da-loja.com/presente2" target="_blank">Clique aqui para comprar</a>
            </label>
        </div>
        <div class="present-item">
            <input type="checkbox" id="present3">
            <label for="present3">
                <strong>Presente 3</strong><br>
                <a href="https://link-da-loja.com/presente3" target="_blank">Clique aqui para comprar</a>
            </label>
        </div>
        <!-- Adicione mais itens conforme necessÃ¡rio -->
    </div>

</body>
</html>
