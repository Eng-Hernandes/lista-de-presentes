<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Presentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .item-list {
            list-style-type: none;
            padding: 0;
        }
        .item {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item a {
            text-decoration: none;
            color: #007bff;
        }
        .item button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .item button:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }
        .input-field {
            padding: 8px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Escolha seu presente</h1>
    <p>Digite seu nome e escolha um item da lista abaixo:</p>

    <!-- Campo para digitar o nome -->
    <input type="text" id="nome" class="input-field" placeholder="Digite seu nome" required>

    <ul class="item-list">
        <!-- Exemplo de item, adicione outros conforme necessário -->
        <li class="item">
            <span>Vaporizador e Ferro de Passar Roupa</span>
            <a href="https://mercadolivre.com/sec/2ee4nJS" target="_blank">Comprar</a>
            <button id="item1" onclick="registrarEscolha('Vaporizador e Ferro de Passar Roupa')" >Escolher</button>
        </li>
        <li class="item">
            <span>Ventilador De Coluna</span>
            <a href="https://mercadolivre.com/sec/1ZAdm5x" target="_blank">Comprar</a>
            <button id="item2" onclick="registrarEscolha('Ventilador De Coluna')" >Escolher</button>
        </li>
        <li class="item">
            <span>Jogo De Ferramentas</span>
            <a href="https://mercadolivre.com/sec/1hoSkKy" target="_blank">Comprar</a>
            <button id="item3" onclick="registrarEscolha('Jogo De Ferramentas')" >Escolher</button>
        </li>
        <!-- Adicione mais itens conforme necessário -->
    </ul>
</div>

<script>
    function registrarEscolha(itemEscolhido) {
        const nome = document.getElementById("nome").value;
        
        if (!nome) {
            alert("Por favor, digite seu nome.");
            return;
        }

        // Substitua pelo link do seu Google Apps Script
        const linkScript = "https://script.google.com/macros/s/AKfycbxRoxWF-ijhHM0i9l7oIYAgE0gv4WBp05d8UnNv7cRbOuKvFSywOCo0p9cUmyBKinNv/exec";
        
        // Enviar a escolha para o Google Apps Script
        fetch(`${linkScript}?nome=${nome}&itemEscolhido=${itemEscolhido}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'erro') {
                    alert(data.mensagem); // Exibe o popup se o item já foi escolhido
                } else {
                    alert(data.mensagem); // Sucesso
                    // Desabilitar o botão para evitar duplicidade de escolhas
                    document.getElementById(itemEscolhido).disabled = true;
                }
            })
            .catch(error => {
                alert('Erro ao registrar escolha. Tente novamente.');
            });
    }
</script>

</body>
</html>
